<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="youth.png" type="image/icon type">
    <title>Youth Saver | Registration</title>
    <style>
        .login-welcome {
            background-image: url("{{ url_for('static', filename='images/loginWelcome.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            width: 700px;
            height: 700px;
            opacity: 1;
        }
        body {
            overflow: hidden;
            background-color: #14467c;
        }
        ::placeholder {
            text-align: center; 
        }
        .error-msg {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-welcome rounded float-start img-fluid">
        <div class="container-fluid">
            <br><br><br><br><br><br><br>
            <div class="card-body text-center card-border-light w-50 mx-auto">
                <div style="box-shadow: 10px 20px 99px 8px rgba(0,0,0,0.64) inset;">
                    <br>
                    <h1 class="card-title fs-1" style="color: #f1bf28; text-shadow: 2px 2px black;"><strong>Welcome!</strong></h1>
                    <br><br>
                    <p class="card-text fs-2" style="color: #f1bf28; text-shadow: 2px 2px black;"><strong>Register and join us!</strong></p>
                    <br><br>
                </div>
            </div>
            <br><br><br><br>
        </div>
    </div>
    <div>
        <div>
            <div class="container-fluid float-left">
                <br><br><br>
                <img src="{{ url_for('static', filename='images/youthSaver.png') }}" class="rounded mx-auto d-block" alt="youthSaver Icon" width="100" height="auto">
                <br>
                <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #f1bf28; text-shadow: 2px 2px black;">Hello, Newcomer!</h1>
                <br>
                {% if message %}
                    <p class="error-msg">{{ message }}</p>
                {% endif %}
                <form action="/registerStudent" method="post" id="register-form" style="text-align: center; color: #f1bf28;">
                    <label for="username" class="fs-5" style="margin-right: 5px; text-shadow: 2px 2px black;"><strong>Choose a Username:</strong></label>
                    <input type="text" class="form-control-lg" id="username" name="username" autocomplete="username" placeholder="Enter username" required><br>
                    <label for="password" class="fs-5" style="margin-right: 10px; text-shadow: 2px 2px black;"><strong>Set a Password:</strong></label>
                    <input type="password" class="form-control-lg" id="password" name="password" autocomplete="new-password" placeholder="Enter password" required><br>
                    <label for="student_number" class="fs-5" style="margin-right: 10px; text-shadow: 2px 2px black;"><strong>Enter Student Number:</strong></label>
                    <input type="number" class="form-control-lg" id="student_number" name="student_number" placeholder="Enter student number" required><br><br>
                    <input type="submit" class="btn btn-warning px-5" id="register-btn" value="Register">
                </form>
                <br>
                <p style="text-align: center; color: #f1bf28;"><strong>Already have an account?</strong> <a href="{{ url_for('login') }}" style="color: #f1bf28;"><strong>Login</strong></a></p>
            </div>
        </div>
    </div>
</body>
</html>
