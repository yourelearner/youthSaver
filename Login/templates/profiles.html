<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="youth.png" type="image/icon type">
    <title>Youth Saver | User Profile</title>
    <style>
        .login-welcome {
            background-image: url("{{ url_for('static', filename='images/loginWelcome.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            width: 700px;
            height: 700px;
            opacity: 1;
        }
        body {
            overflow: hidden;
            background-color: #14467c;
        }
        ::placeholder {
            text-align: center; 
        }
        .error-msg {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-welcome rounded float-start img-fluid">
        <div class="container-fluid">
            <br><br><br><br><br><br><br>
            <div class="card-body text-center card-border-light w-50 mx-auto">
                <div style="box-shadow: 10px 20px 99px 8px rgba(0,0,0,0.64) inset;">
                    <br>
                    <h1 class="card-title fs-1" style="color: #f1bf28; text-shadow: 2px 2px black;"><strong>Smile!</strong></h1>
                    <br><br>
                    <p class="card-text fs-2" style="color: #f1bf28; text-shadow: 2px 2px black;"><strong>Even you deserve better.</strong></p>
                    <br><br>
                </div>
            </div>
            <br><br><br><br>
        </div>
    </div>
    <div>
        <div>
            <div class="container-fluid float-left">
                <br><br><br>
                <img src="{{ url_for('static', filename='images/youthSaver.png') }}" class="rounded mx-auto d-block" alt="youthSaver Icon" width="100" height="auto">
                <br>
                <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #f1bf28; text-shadow: 2px 2px black;">User Profile</h1>
                <br>
                <p id="message3_0" class="error-msg"></p>
                <p id="existingAccountMessage" class="error-msg" style="display: none;">An account already exists with the same student number.</p>
                <form id="profileForm" style="color: #f1bf28;">
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-5 col-form-label fs-5 text-end" style="text-shadow: 2px 2px black;"><strong>First Name:</strong></label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control-sm form-control" id="firstName" name="firstName" required>
                        </div>
                    </div>
                  
                    <div class="row mb-3">
                        <label for="surname" class="col-sm-5 col-form-label fs-5 text-end" style="text-shadow: 2px 2px black;"><strong>Last Name:</strong></label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control-sm form-control" id="surname" name="surname" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="studentNumber" class="col-sm-5 col-form-label fs-5 text-end" style="text-shadow: 2px 2px black;"><strong>Student Number:</strong></label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control-sm form-control" id="studentNumber" name="studentNumber" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-warning px-5" id="submitButton">REQUEST</button>
                    </div>
                </form>
                <br>
                <p style="text-align: center; color: #f1bf28;"><strong>Already have an account?</strong> <a href="{{ url_for('login') }}" style="color: #f1bf28;"><strong>Login in</strong></a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/profiles.js') }}"></script>
</body>
</html>
